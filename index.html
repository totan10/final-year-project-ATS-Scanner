<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="background: linear-gradient(to bottom,
    rgba(0,0,0,0), #151515), url('images\background.jpg')";>
   <div class="navbar">
    <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">Resume Scanner</h1></div>
        <div class="toggle-container">
            <div class="toggle">
                <i class="fa-solid fa-moon toggle-icon"></i>
                <i class="fa-solid fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
   </div> 
   <div class="content">
    <div class="content-container">
        <div class="resume-listing">
            <div class="job-description">
                <h3>Job Description</h3>
                <textarea name="job-description" placeholder="Paste your job description..." id="description"></textarea>
            </div>
            <div class="resume-upload">
                <div class="card">
                    <h3>Upload Resume</h3>
                    <div class="drop_box">
                        <header>
                            <h4>Select Your Resume Here</h4>
                        </header>
                        <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
                        <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
                        <button class="btn">Choose File</button>
                        <button onclick="move()">Upload</button>
                    </div>
                    <div id="myProgress">
                        <div id="myBar">0%</div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
   </div>
    <div class="result-name">
        Result:
    </div>
   <div class="result">
    <div class="result-container">
        <div class="outer">
            <div class="inner">
                <div id="number">
                    65%
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
            <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
   </div>
<script src="app.js"></script>
</body>
</html>
